name: Feature Request
description: Suggest a feature
labels: ["enhancement", "triage"]
body:
  - type: checkboxes
    attributes:
      label: Check For Existing Issues
      description: Check the backlog of issues to reduce the chances of creating duplicates; if an issue already exists, place a `+1` (üëç) on it.
      options:
        - label: Completed
          required: true
  - type: textarea
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is
      placeholder: I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: If applicable, add mockups / screenshots to help explain present your vision of the feature
      description: Drag issues into the text input below
    validations:
      required: false
